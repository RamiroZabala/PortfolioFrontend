<!-- FOOTER -->
<footer class="w-100 py-4 flex-shrink-0">
    <div class="row gy-4 gx-5">
        <div class="footercol1 col-xl-6 col-lg-12">
            <h5 class="h1 text-white">RSZ.</h5>
            <p class="small text-muted">{{data.title}}</p>
            <p class="small text-muted mb-0">Copyright &copy; 2023 | portfolioweb-argprog.web.app | All rights reserved. <!--a class="text-primary" href="#">Bootstrapious.com</a--></p>
   
        </div>
        <div class="footercol3 col-xl-2 col-lg-4">
            <h5 class="text-white mb-3">Contácteme</h5>
            <ul class="list-unstyled text-muted">
                <li><a [href]="'tel:'+data.phone"><div class="fa-solid fa-phone"></div>{{data.phone}}</a></li>
                <li><a [href]="'mailto:'+data.email" ><div class="fa-solid fa-envelope" ></div>{{data.email}}</a></li>
                <li><a [routerLink]="['/contact']">Contacto</a></li>
            </ul>
        </div>
        <div class="footercol4 col-xl-2 col-lg-4">
            <h5 class="text-white mb-3">Social</h5>
            <div class="btn btn-floating  social">
                <a class="fa-brands fa-facebook-f" target="_blank" [href]="'https://www.facebook.com/profile.php?id='+data.facebook_id"></a>
            </div>
            <div class="btn btn-floating social">
                <a class="fa-brands fa-twitter" target="_blank" [href]="'https://twitter.com/'+data.twitter_id"></a>
            </div>
            <!--div class="btn btn-floating social">
                <a class="fa-brands fa-instagram" target="_blank" [href]="'https://instagram.com/'+data.instagram_id"></a>
            </div-->
            <div class="btn btn-floating social">
                <a class="fa-brands fa-google" target="_blank" [href]="'https://google.com/'+data.instagram_id"></a>
            </div>
            <!--div class="btn btn-floating social">
                <a class="fa-brands fa-linkedin-in" target="_blank" [href]="'https://linkedin.com/'+data.instagram_id"></a>
            </div-->
            <div class="btn btn-floating social">
                <a class="fa-brands fa-github" target="_blank" [href]="'https://github.com/'+data.instagram_id"></a>
            </div>
        </div>
        <div class="footercol2 col-xl-2 col-lg-4">
            <h5 class="text-white mb-3">Quick links</h5>
            <ul class="list-unstyled text-muted">
                <li><a href="#About">Sobre Mi</a></li>
                <li><a href="#Education">Educación</a></li>
                <li><a href="#HardSkills">Habilidades</a></li>
                <li><a href="#WorkProject">Trabajos</a></li>
            </ul>
        </div>
    </div>
</footer>
